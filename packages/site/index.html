<html>

<head>
    <title>Atmo 2.0</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.3/css/bulma.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />

</head>

<body>
    <section class="hero is-warning  is-fullheight">
        <!-- Hero header: will stick at the top -->
        <div class="hero-head">
            <header class="nav">
                <div class="container">
                    <div class="nav-left">
                        <a class="nav-item">
                            <img src="./logo.png" alt="Logo">
                        </a>
                    </div>
                    <span class="nav-toggle">
                        <span></span>
                    <span></span>
                    <span></span>
                    </span>
                    <div class="nav-right nav-menu">
                        <span class="nav-item">
                            <a class="button is-warning is-inverted">
                                <span class="icon">
                                    <i class="fa fa-github"></i>
                                </span>
                        <span>Fork on github</span>
                        </a>
                        </span>
                    </div>
                </div>
            </header>
        </div>

        <!-- Hero content: will be in the middle -->
        <div class="hero-body">
            <div class="container has-text-centered">
                <h1 class="title">
                    Atmo, Making API mocking ridiculously easy
                </h1>
                <iframe src="https://player.vimeo.com/video/226201181?byline=0&portrait=0" width="840" height="472" frameborder="0" webkitallowfullscreen
                    mozallowfullscreen allowfullscreen></iframe>
                <p class="field">
                    <a class="button is-outlined is-large">
                        <span class="icon is-small">
      <i class="fa fa-check"></i>
    </span>
                        <span>Windows x64</span>
                    </a>

                    <a class="button is-outlined is-large">
                        <span class="icon is-small">
      <i class="fa fa-check"></i>
    </span>
                        <span>Mac</span>
                    </a>
                </p>



            </div>
        </div>


    </section>

    <div class="tile is-ancestor">
        <div class="tile is-vertical is-8">
            <div class="tile">
                <div class="tile is-parent is-vertical">
                    <article class="tile is-child notification is-primary">
                        <p class="title">Vertical...</p>
                        <p class="subtitle">Top tile</p>
                    </article>
                    <article class="tile is-child notification is-warning">
                        <p class="title">...tiles</p>
                        <p class="subtitle">Bottom tile</p>
                    </article>
                </div>
                <div class="tile is-parent">
                    <article class="tile is-child notification is-info">
                        <p class="title">Middle tile</p>
                        <p class="subtitle">With an image</p>
                        <figure class="image is-4by3">
                            <img src="http://bulma.io/images/placeholders/640x480.png">
                        </figure>
                    </article>
                </div>
            </div>
            <div class="tile is-parent">
                <article class="tile is-child notification is-danger">
                    <p class="title">Wide tile</p>
                    <p class="subtitle">Aligned with the right tile</p>
                    <div class="content">
                        <!-- Content -->
                    </div>
                </article>
            </div>
        </div>
        <div class="tile is-parent">
            <article class="tile is-child notification is-success">
                <div class="content">
                    <p class="title">Tall tile</p>
                    <p class="subtitle">With even more content</p>
                    <div class="content">
                        <!-- Content -->
                    </div>
                </div>
            </article>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <div class="content has-text-centered">
                <p>
                    <strong>Atmo</strong> by <a href="https://twitter.com/Raathigesh">Raathigeshan</a>.
                </p>
                <p>
                    <a class="icon" href="https://github.com/Raathigesh/">
                            <i class="fa fa-github"></i>
                        </a>
                </p>
            </div>
        </div>
    </footer>
</body>

</html>
